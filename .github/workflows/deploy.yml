name: Deploy Terraform and Python App to Azure using OIDC

on:
  push:
    branches:
      - main # or your branch name
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5 # or your version

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Initialize Terraform
        run: |
          cd OIDC_tf
          terraform init

      - name: Validate Terraform
        run: |
          cd OIDC_tf
          terraform validate

      - name: Terraform Plan
        run: |
          cd OIDC_tf
          terraform plan \
            -var="client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -var="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: Terraform Apply (auto-approve)
        if: github.ref == 'refs/heads/main' # only apply on main branch
        run: |
          cd OIDC_tf
          terraform apply -auto-approve \
            -var="client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -var="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: Prepare Python app deployment files
        run: |
          mkdir deploy_folder
          cp app.py requirements.txt Procfile deploy_folder/

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Deploy Python App to Azure WebApp
        run: |
          cd deploy_folder
          az webapp up --name <your-app-name> --resource-group <your-resource-group> --plan <your-app-service-plan> --location <your-region> --sku <your-sku>
